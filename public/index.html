<body>
    <h1>Count 0</h1>
    <button id="increase">increase</button>
    <button id="decrease">decrease</button>
    

    <script>
    const increase=document.getElementById('increase');
    const decrease=document.getElementById('decrease');
    const h1=document.querySelector('h1');
    increase.addEventListener('click',()=>{
        fetch("http://localhost:8080/increase")
        .then(response=>response.json())
        .then(data=>h1.textContent=`Count ${data}`)
    });
    increase.addEventListener('click',()=>{
        fetch("https://blooming-brushlands-93069.herokuapp.com/increase")
        .then(response=>response.json())
        .then(data=>h1.textContent=`Count ${data}`)
    });
    decrease.addEventListener('click',()=>{
        fetch("http://localhost:8080/decrease")
        .then(response=>response.json())
        .then(data=>h1.textContent=`Count ${data}`)
    });

        fetch("https://blooming-brushlands-93069.herokuapp.com/decrease")
